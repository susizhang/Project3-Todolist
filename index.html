<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <!-- Google Font: Quick Sand -->
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome (https://fontawesome.com) for basic icons; source: https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Left content -->
    <div class="leftContent">
      <h1 class="title">To Do List</h1>
      <img class="leftimg" src="img/leftimg.png" alt="logoimg" />
    </div>

    <!-- main content -->
    <div class="mainContent">
      <!-- Form -->

      <div class="form">
        <form class="input-form">
          <input
            onChange="handleChange(this.value)"
            class="todo-input"
            type="text"
            placeholder="Add a task."
          />
          <button class="todo-btn" type="submit">Add Task</button>
        </form>
      </div>

      <!-- Unordered lists -->

      <div class="toDoList-container">
        <ul class="todo-list">
          <!-- (Basic Format) -->
          <!-- <div class="todo">
            items added to this list:
            <li>Drink more water every Day!</li>
            <button>delete</button>
            <button>check</button>
          </div> -->
        </ul>
      </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
